<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <section th:replace="banner">
    </section>
    <h2 th:text="#{맞춤레시피}"></h2>
    <div>
        <ul>
            <li th:each="recipe : ${맞춤레시피}" th:object="${recipe}">
                <img th:src="*{썸네일링크}">
                <p th:text="*{제목}"></p>
                <p th:text="*{내용}"></p>
            </li>
        </ul>
    </div>
    <h2 th:text="#{공식레시피}"></h2>
    <div>
        <ul>
            <li th:each="recipe : ${공식레시피}" th:object="${recipe}">
                <img th:src="*{썸네일링크}">
                <p th:text="*{제목}"></p>
                <p th:text="*{내용}"></p>
            </li>
        </ul>
    </div>
    <h2 th:text="#{최신레시피}"></h2>
    <div>
        <ul>
            <li th:each="recipe : ${최신레시피}" th:object="${recipe}">
                <img th:src="*{썸네일링크}">
                <p th:text="*{제목}"></p>
                <p th:text="*{내용}"></p>
            </li>
        </ul>
    </div>
</main>
</html>
