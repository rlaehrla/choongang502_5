<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<section layout:fragment="content" class="save_post_page">
    <h1 th:text="#{찜한상품}"></h1>

    <ul class="items">
        <li th:if="${items == null || items.isEmpty()}" class="no_data" th:text="#{찜_상품이_없습니다}"></li>
        <li th:unless="${items == null || items.isEmpty()}"
            th:each="item : ${items}" th:object="${item.product}">
            <div class="share_btns" >
                <button type="button"  class="save_post" th:data-seq="*{seq}" data-refresh="true" th:classappend="*{@productWishService.saved(seq)} ? 'on'">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: rgba(0, 0, 0, 0.5); height: 24px; width: 24px; stroke: var(--f-mkcy-f); stroke-width: 2; overflow: visible;"><path d="M16 28c7-4.73 14-10 14-17a6.98 6.98 0 0 0-7-7c-1.8 0-3.58.68-4.95 2.05L16 8.1l-2.05-2.05a6.98 6.98 0 0 0-9.9 0A6.98 6.98 0 0 0 2 11c0 7 7 12.27 14 17z"></path></svg>
                </button>
            </div>
            <a th:href="@{/product/detail/{seq}(seq=*{seq})}" >
                <div class="imgBox">
                    <th:block th:if="*{listImages != null && listImages.size() != 0}" th:utext="*{@utils.printThumb(listImages[0].seq, 1000, 1000, 'product_main')}"></th:block>
                </div>
                <th:block th:unless="*{listImages != null && listImages.size() != 0}" width="100px" height="100px"></th:block>

                <div class="cate  text-16px" th:each="cate : *{category}">
                    <span th:text="${cate.cateNm}"></span>
                </div>
                <div  class="font-semibold text-16px"th:text="*{name}"></div>

                <div class="flex items-center gap-2px">
                    <div class="font-semibold pink text-16px" th:if="*{discount != 0}">
                        <th:block th:text="*{discount}"></th:block>
                        <th:block th:if="*{discountType == DiscountType.PERCENT}" th:text="#{%}"></th:block>
                        <th:block th:if="*{discountType == DiscountType.PRICE}" th:text="#{돈단위}"></th:block>
                    </div>
                    <div class="font-semibold text-16px">
                        <th:block th:text="*{consumerPrice}"></th:block>
                        <th:block th:text="#{돈단위}"></th:block>
                    </div>
                    <th:block th:if="*{discount != 0}">
                        <img class="discount_arrow" th:src="@{/image/discount-arrow.svg}">
                    </th:block>
                </div>
                <!--<div th:text="#{판매가} + ' : ' + *{salePrice}"></div>-->
                <div class="star">
                    <i class="xi-star"></i>
                    <span th:text="${평점}"></span>
                </div>
            </a>
        </li>
    </ul>

    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</section>

</html>
