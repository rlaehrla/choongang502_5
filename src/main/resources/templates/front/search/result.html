<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">

    <section class="contentBox product">
        <div th:if="${items == null or #lists.isEmpty(items)}">
            <td colspan="6" class="no_data" th:text="${noResultsMessage}"> </td>
        </div>
        <div th:each="item : ${items}" th:object="${item}">
            <a th:href="@{/product/detail/{seq}(seq=*{seq})}" >
                <th:block th:utext="*{@utils.printThumb(mainImages[0].seq, 100, 100, 'product_main')}"></th:block>
                <div th:text="*{name}"></div>
                <div>
                    <span th:text="*{consumerPrice}"></span>
                    <span th:text="#{돈단위}"></span>
                    <span th:if="*{discount != 0}">
                           <th:block th:text="*{'할인율 : ' + discount}"></th:block>
                           <th:block th:text="#{%}"></th:block>
                        </span>
                    <p th:text="#{판매가} + ' : ' + *{salePrice}"></p>
                </div>
                <div class="star">
                    <i class="xi-star"></i>
                    <span th:text="${평점}"></span>
                </div>
            </a>
        </div>
    </section>

</main>
</html>
