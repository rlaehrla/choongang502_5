<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <section th:replace="~{front/outlines/_banner::banner}">
    </section>
    <div>
        <h1>레시피 모두 보기</h1>
        <div class="total">
            Total : <th:block
                th:text="${pagination.total >= 1000 ? #numbers.formatInteger(pagination.total, 3, 'COMMA') : pagination.total}"></th:block>
            <br><a th:href="@{/recipe/add}" th:text="#{레시피올리기}"></a><br>
        </div>


        <div>
            <th:block th:if="${recipes == null || recipes.isEmpty()}"
            th:text="#{등록된_레시피가_없습니다.}">
            </th:block>
        </div>

        <div> <!-- 검색-->
            <form name="frmSearch" method="get" th:action="@{/recipe/list}"
                  autocomplete="off" th:object="${recipeDataSearch}">
                <select name="sopt" th:field="*{sopt}">
                    <option value="all" th:text="#{전체}"></option>
                    <option value="rcpName" th:text="#{레시피_이름}"></option>
                    <option value="member" th:text="#{작성자}"></option>
                </select>
                <input type="text" name="skey" th:field="*{skey}"
                       th:placeholder="#{요리나 재료를 검색!}">
                <button type="submit" th:text="#{검색하기}"></button>
            </form>
        </div>

        <div class="contentBox">
            [[${recipe}]]
            <div class="itemList" th:each="recipe : ${recipes}" th:object="${recipe}">
                <ul>
                    <a th:href="@{/recipe/view/{seq}(seq=*{seq})}">
                        <th:block th:utext="*{@utils.printThumb(mainImages[0].seq, 400, 400, 'recipe_main')}"></th:block>
                        <li th:text="*{rcpName}"></li>
                        <li th:text="*{rcpInfo}"></li>
                        <li th:text="*{requiredIng}"></li>
                        <li th:text="*{category}"></li>
                        <li th:text="*{subCategory}"></li>

                    </a>

                    <!--      </a>-->
                    좋아요
                    <br><br><br><br><br>
                </ul>
            </div>

        </div>


    </div>
    <!-- 임시 페이지네이션 -->
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>


</main>

</html>
