<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">

    <div>
        <img th:src="${농장사진}">
        <div>
            <h1 th:text="#{농장이름}"></h1>
            <button type="button" th:text="#{일대일채팅}"></button>
        </div>
        <div>
            <img th:src="${별사진링크}">
            <span th:text="#{찜}"></span>
            <span th:text="#{판매량}"></span>
        </div>
        <!-- 탭 구성 -->
        <div class="widget_tab">
            <ul class="tabs">
                <li>
                    <input type="radio" name="blogTab" class="tab" th:value="'/farm/blog/intro/' + ${farmerId}" id="farmIntro" checked>
                    <label for="farmIntro" th:text="#{소개}"></label>
                </li>
                <li>
                    <input type="radio" name="blogTab" class="tab" value="/farm/blog/sales" id="farmSales">
                    <label for="farmSales" th:text="#{판매중}"></label>
                </li>
                <li>
                    <input type="radio" name="blogTab" class="tab" value="/farm/blog/review" id="farmReview">
                    <label for="farmReview" th:text="#{후기}"></label>
                </li>
                <li>
                    <input type="radio" name="blogTab" class="tab" value="/farm/blog/sns" id="farmSns">
                    <label for="farmSns" th:text="#{소식}"></label>
                </li>
            </ul>
            <div class="tab_content">
            </div>
        </div>
    </div>
</main>
</html>
