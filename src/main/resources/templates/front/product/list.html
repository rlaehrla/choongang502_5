<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" >
    <section class="contentBox product max-w-screen-lg ma">
        <div class="item" th:each="item : ${items}" th:object="${item}">
            <a th:href="@{/product/detail/{seq}(seq=*{seq})}" >
                <div class="imgBox">
                    <th:block th:if="*{listImages != null && listImages.size() != 0}" th:utext="*{@utils.printThumb(listImages[0].seq, 1000, 1000, 'product_main')}"></th:block>
                </div>
                <th:block th:unless="*{listImages != null && listImages.size() != 0}" width="100px" height="100px"></th:block>
                <div class="cate" th:each="cate : *{category}">
                    <span th:text="${cate.cateNm}"></span>
                </div>
                <div th:text="*{name}"></div>
                <div>
                    <span th:text="*{consumerPrice}"></span>
                    <span th:text="#{돈단위}"></span>
                    <span th:if="*{discount != 0}">
                           <th:block th:text="*{'할인율 : ' + discount}"></th:block>
                           <th:block th:text="#{%}"></th:block>
                        </span>
                    <p th:text="#{판매가} + ' : ' + *{salePrice}"></p>
                </div>
                <div class="star">
                    <i class="xi-star"></i>
                    <span th:text="${평점}"></span>
                </div>
            </a>
        </div>
    </section>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</main>

</html>
