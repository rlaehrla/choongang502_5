<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
    <section>
        <article class="grid">
            <!--img S-->
            <div class="imgBox">
                <div class="bigImg">
                    <img src="${사진링크1}" alt="제품이미지{seq}(seq=${시퀀스})">
                </div>
                <div class="pageNums">
                    <p>
                        <span class="pageNum" th:text="${페이지번호}"></span>
                        <span th:text="#{/}"></span>
                        <span th:text="#{6}"></span>
                    </p>
                </div>
                <div class="thumbBox flex">
                    <!-- 썸네일? 6개 반복-->
                    <div th:each="img : ${productImages}">
                        <button>
                            <img src="${사진링크2}" alt="제품이미지{seq}(seq=${시퀀스})">
                        </button>
                    </div>
                </div>
            </div>
            <!--img E-->
            <div class="textBox">
                <button class="flex"> <!-- 누르면 후기로 내려간다.-->
                    <i class="xi-star"></i>
                    <span th:text="${평점}"></span>
                    <span>
                       <th:block th:text="${후기갯수변수명}"></th:block>
                       <th:block th:text="#{건_후기_모두_보기}"></th:block>
                    </span>
                    <i class="xi-angle-right-thin"></i>
                </button>
                <div>
                    <h3 th:text="상품명"></h3>
                    <div>
                        <span>
                           <th:block th:text="${할인율}"></th:block>
                           <th:block th:text="#{%}"></th:block>
                        </span>
                        <span>
                           <th:block th:text="${할인가}"></th:block>
                           <th:block th:text="#{원}"></th:block>
                        </span>
                    </div>
                </div>
                <hr style="margin: 32px 0;">
                <div class="flex">
                    <span th:text="${태그}"></span>
                    <span th:text="${태그}"></span>
                </div>
                <div class="flex">
                    <div class="grid">
                        <span>
                            <span th:text="#{생산지}"></span>
                        </span>
                        <div>
                            <p th:text="${생산지}"></p>
                        </div>
                    </div>
                    <div class="grid">
                        <span>
                            <span th:text="#{배송비}"></span>
                        </span>
                        <div>
                            <p th:text="${배송비}"></p>
                        </div>
                    </div>
                </div>
                <!--옵션 S-->
                <div class="option">
                    <div class="flex">
                        <span th:text="#{옵션 선택}"></span>
                        <button><i class="xi-caret-down-min"></i></button>
                    </div>
                    <div class="overflow-hidden">
                        <ul>
                            <li class="flex">
                                <span th:each="option : ${options}">
                                   <th:block th:text="${옵션}"></th:block>
                                   <th:block th:text="#{옵션가격}"></th:block>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--옵션 E-->
                <div class="flex">
                      <button type="submit" th:text="#{장바구니}"></button>
                      <button type="submit" th:text="#{선물하기}"></button>
                      <button type="submit" th:text="#{구매하기}"></button>
                </div>
            </div> <!-- textBox E-->
        </article>
        <!--후기 S-->
        <article class="review">
            <div>
                <th:block  th:text="#{후기}"></th:block>
                <th:block th:text="${후기갯수변수명}"></th:block>
            </div>
            <div class="flex">
                <div th:text="#{평균_만족도}"></div>
                <div>
                    <span>
                        <th:block  th:text="${평점}"></th:block>
                        <th:block  th:text="#{/ 5}"></th:block>
                    </span>
                </div>
            </div>
            <div class="grid">
                <div class="flex">
                </div>
            </div>
        </article>
        <!--후기 E-->
    </section>
</main>
</html>
