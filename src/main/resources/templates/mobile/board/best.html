<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mobie/layouts/main}">
<main layout:fragment="content">
    <section th:replace="~{mobile/outlines/_best_farm::farm}">
    </section>
    <section class="rank-sec" name="recipeRank">
        <h2>레시피 랭킹</h2>
        <div th:each="recipe : recipeRank" th:object="${recipeRank}">
            <img th:src="랭킹사진링크">
            <a th:href="@{레시피게시물링크}">
                <div>
                    <strong type="text" th:field="*{레시피제목}"></strong>
                    <p th:field="*{상품태그}"></p>
                </div>
                <p th:field="*{좋아요}"></p>
                <img th:src="*{프로필사진링크}">
                <p th:field="*{글쓴이}"></p>
            </a>
        </div>
    </section>
</main>
</html>
